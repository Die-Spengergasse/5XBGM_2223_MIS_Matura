<table *ngFor="let exampleItem of exampleData; index as i">
    <tr>
        <td>{{ exampleItem.id }}</td>
        <td>{{ exampleItem.title }}</td>
        <td>{{ exampleItem.description }}</td>
        <td>{{ exampleItem.creationDateTime }}</td>
    </tr>
    <tr>
        <table *ngFor="let comment of exampleItem.comments">
            <td>{{comment.username}}</td>
            <td>{{comment.text}}</td>
        </table>
    </tr>
</table>
